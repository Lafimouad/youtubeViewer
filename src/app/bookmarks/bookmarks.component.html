<p> {{booksmarks.length}} bookmarks saved
  <a (click)="toggleShow()" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-bookmark"></span> Bookmarks
  </a>
</p> 
<div *ngIf="isShown">
<ul  class="code-editor-options-menu" *ngFor="let history of booksmarks">
    <li>
      <span>{{history.videoUrl}}</span>
    </li>
  </ul>
</div>
